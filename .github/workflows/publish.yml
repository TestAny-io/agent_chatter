name: Publish Package

on:
  push:
    tags:
      - 'v*'  # 触发条件: 推送 v1.0.0 等标签

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Package verification (smoke test)
        run: |
          # 打包
          PACKAGE_FILE=$(npm pack | tail -1)
          echo "Created package: $PACKAGE_FILE"

          # 查看包内容
          echo "Package contents:"
          tar -tzf "$PACKAGE_FILE"

          # 核心包内容检查
          tar -tzf "$PACKAGE_FILE" | grep -q "package/out/index.js" || exit 1
          tar -tzf "$PACKAGE_FILE" | grep -q "package/out/index.d.ts" || exit 1
          tar -tzf "$PACKAGE_FILE" | grep -q "package/package.json" || exit 1
          tar -tzf "$PACKAGE_FILE" | grep -q "package/README.md" || exit 1

          echo "✓ Core package contents verified"

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
